<!doctype html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border background-nav">
              <p href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="ms-3 fs-3">Finanzas para emprendedores</span>
              </p>
        
              <ul class="nav nav-pills">
                <li><span class="fs-4 px-3 align-items-center">por Caroline Sada</span></li>
              </ul>
            </header>
          </div>

        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-lg-4 col-md-8 col-sm-8">
                    <div class="card shadow background-form">
                        <div class="card-title text-center border-bottom">
                            <h2 class="p-3">Unete al curso</h2>
                        </div>
                        <div class="card-body">
                            <form class="was-validated">
                                <div class="mb-4">
                                    <label for="emailInput">Correo</label>
                                    <input type="email" class="form-control" id="emailInput" required>
                                    <div class="invalid-feedback">
                                       Escoja un correo valido: correo@ejemplo.com
                                      </div>
                                </div>
                                <div class="mb-4">
                                    <label for="passwordInput">Password</label>
                                    <input type="password" class="form-control" id="passwordInput" required>
                                </div>
                                <div class="mb-4">
                                    <label for="nameInput">Nombre</label>
                                    <input type="text" class="form-control" id="nameInput" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-success">Registrarse</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
